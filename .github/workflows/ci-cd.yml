name: CI/CD Pipeline DynamicLink

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          # working-directory:

      - name: Install Dependencies
        run: yarn -i

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'

      - name: Download and Extract Android SDK
        run: |
          wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip -O android-sdk.zip
          unzip -q android-sdk.zip -d android-sdk
          export ANDROID_HOME=$PWD/android-sdk

      - name: Accept Android Licenses
        run: yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses

      - name: Set up Android SDK Path
        run: echo "export PATH=\$PATH:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin" >> $GITHUB_ENV

      - name: Build APK
        run: |
          npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res
          cd android
          ./gradlew assembleRelease
        env:
          CI: true

      - name: Save APK as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk

  download:
    runs-on: macos-latest
    needs: build

    steps:
      - name: Download AAB
        uses: actions/download-artifact@v2
        with:
          name: app-release

      - name: Copy AAB to Output Directory
        run: |
          mkdir -p $GITHUB_WORKSPACE/output
          cp ${{ github.workspace }}/app-release/*.aab $GITHUB_WORKSPACE/output/
